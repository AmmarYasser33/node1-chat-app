<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"
    ></script> -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
    ></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/chat.js"></script>

    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div class="messages chat__messages"></div>

        <div class="compose">
          <form class="message-form">
            <input
              class="message-input"
              type="text"
              required
              placeholder="Message"
              autocomplete="off"
            />
            <button class="btn-form">Send</button>
          </form>

          <button class="btn-location">Send location</button>
        </div>
      </div>
    </div>
  </body>
</html>
